<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Scout Bookings - Manage your scout hut bookings with Google Sign-In or Magic Link.">
  <title>Login - Scout Bookings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .main-content {
      min-height: calc(100vh - 140px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl) var(--space-md);
    }

    .signup-container {
      width: 100%;
      max-width: 440px;
      background-color: var(--color-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: var(--space-xl);
    }

    .signup-header {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .signup-header h1 {
      font-size: 1.75rem;
      margin-bottom: var(--space-sm);
    }

    .signup-header p {
      color: var(--color-placeholder);
      margin-bottom: 0;
    }

    .login-link {
      text-align: center;
      margin-top: var(--space-lg);
      padding-top: var(--space-lg);
      border-top: 1px solid var(--color-border);
      font-size: 0.9375rem;
      color: var(--color-placeholder);
    }

    .login-link a {
      color: var(--color-primary);
      font-weight: 600;
    }

    .login-link a:hover {
      color: var(--color-primary-light);
    }

    .magic-link-form h3 {
      font-size: 1.25rem;
      margin-bottom: var(--space-sm);
    }

    .magic-link-form .subtitle {
      color: var(--color-placeholder);
      font-size: 0.9375rem;
      margin-bottom: var(--space-lg);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-container">
      <a href="/index.html" class="logo" aria-label="Scout Bookings Home">Scout Bookings</a>
      <div class="nav-links">
        <span class="text-muted">Don't have an account?</span>
        <a href="/pages/signup.html">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="signup-container">
      <!-- Header -->
      <header class="signup-header">
        <h1>Welcome back</h1>
        <p>Login to manage your scout hut bookings</p>
      </header>

      <!-- Message Area -->
      <div id="message" class="message" style="display: none;" role="alert" aria-live="polite"></div>

      <!-- Auth Methods -->
      <div id="auth-methods">
        <!-- Google Sign-In Button -->
        <button type="button" class="google-signin-btn" onclick="signInWithGoogle()" aria-label="Sign in with Google">
          <svg class="google-logo" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Sign in with Google</span>
        </button>

        <!-- Divider -->
        <div class="auth-divider">
          <span>or</span>
        </div>

        <!-- Magic Link Button -->
        <button type="button" class="magic-link-btn" onclick="showMagicLinkForm()" aria-label="Sign in with magic link">
          <div class="magic-link-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
          <div class="magic-link-content">
            <div class="magic-link-title">Email me a magic link</div>
            <div class="magic-link-subtitle">No password needed</div>
          </div>
        </button>
      </div>

      <!-- Magic Link Form (Hidden by default) -->
      <div id="magic-link-form" class="magic-link-form">
        <a href="#" class="back-button" onclick="hideMagicLinkForm(); return false;" aria-label="Go back to sign in options">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
          <span>Back</span>
        </a>
        <h3>Sign in with magic link</h3>
        <p class="subtitle">Enter your email and we'll send you a link to sign in instantly.</p>
        <form id="magic-link-form-element" onsubmit="handleMagicLink(event); return false;">
          <div class="form-group">
            <label for="magic-email" class="form-label">Email address</label>
            <input 
              type="email" 
              id="magic-email" 
              name="email" 
              class="form-input" 
              placeholder="you@example.com" 
              required 
              autocomplete="email"
              aria-required="true"
            >
          </div>
          <button type="submit" id="magic-btn" class="btn btn-primary btn-block">
            Send Magic Link
          </button>
        </form>
      </div>

      <!-- Login Link -->
      <div class="login-link">
        Don't have an account? <a href="/pages/signup.html">Sign Up</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="text-center text-muted">&copy; 2026 Scout Bookings. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/config.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
