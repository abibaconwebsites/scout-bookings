<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Scout Bookings - Simple booking management for scout huts. Coming soon.">
  <title>Scout Bookings - Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #7C3AED;
      --color-primary-dark: #6D28D9;
      --color-primary-light: #A78BFA;
      --color-text: #1F2937;
      --color-text-light: #6B7280;
      --color-white: #FFFFFF;
      --color-background: #F9FAFB;
      --color-border: #E5E7EB;
      --font-family: 'Nunito Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--color-background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--color-text);
    }

    /* Animated background shapes */
    .bg-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s ease-in-out infinite;
    }

    .bg-shape-1 {
      width: 400px;
      height: 400px;
      background: var(--color-primary);
      top: -100px;
      right: -100px;
      animation-delay: 0s;
    }

    .bg-shape-2 {
      width: 300px;
      height: 300px;
      background: var(--color-primary-light);
      bottom: -50px;
      left: -50px;
      animation-delay: -5s;
    }

    .bg-shape-3 {
      width: 200px;
      height: 200px;
      background: var(--color-primary-dark);
      top: 40%;
      left: 10%;
      animation-delay: -10s;
    }

    .bg-shape-4 {
      width: 150px;
      height: 150px;
      background: var(--color-primary);
      bottom: 30%;
      right: 15%;
      animation-delay: -15s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(20px, -20px) rotate(5deg);
      }
      50% {
        transform: translate(-10px, 20px) rotate(-5deg);
      }
      75% {
        transform: translate(-20px, -10px) rotate(3deg);
      }
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    /* Logo */
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 3rem;
    }

    .logo-text {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--color-text);
    }

    /* Badge - inline with logo */
    .coming-soon-badge {
      display: inline-flex;
      align-items: center;
      background: rgba(124, 58, 237, 0.1);
      color: var(--color-primary);
      padding: 0.375rem 0.75rem;
      border-radius: 100px;
      font-size: 0.6875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border: 1px solid rgba(124, 58, 237, 0.2);
    }

    /* Heading */
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.15;
      margin-bottom: 1.5rem;
      color: var(--color-text);
    }

    h1 span {
      display: block;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--color-text-light);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    /* Features */
    .features {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-text-light);
      font-size: 0.9375rem;
    }

    .feature-icon {
      width: 20px;
      height: 20px;
      color: var(--color-primary);
    }

    /* Footer */
    .footer {
      padding: 1.5rem 2rem;
      text-align: center;
      color: var(--color-text-light);
      font-size: 0.875rem;
      position: relative;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 640px) {
      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.125rem;
      }

      .features {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .logo-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background shapes -->
  <div class="bg-shapes">

    <div class="bg-shape bg-shape-2"></div>

  </div>

  <main class="main">
    <div class="container">
      <!-- Logo with badge -->
      <div class="logo">

      <p class="subtitle">The easiest way to manage your scout hut bookings. Calendar sync, team access, and public booking pages - all in one place.</p>

        <div class="feature">
          <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
          </svg>
          Public Booking Pages
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2026 Scout Bookings. All rights reserved.</p>
  </footer>

  <!-- Handle OAuth callback redirect -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/config.js"></script>
  <script>
    // Check for OAuth callback or existing session and redirect to dashboard
    (async function() {
      const hash = window.location.hash;
      
      // If we have OAuth tokens in the URL hash, redirect to dashboard
      if (hash && hash.includes('access_token')) {
        // Let Supabase process the hash and establish the session
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        
        if (session) {
          // Redirect to dashboard
          window.location.href = '/pages/dashboard.html';
          return;
        }
      }
      
      // Also check if user is already logged in and redirect them
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session && session.user) {
        window.location.href = '/pages/dashboard.html';
        return;
      }
    })();
  </script>
</body>
</html>
